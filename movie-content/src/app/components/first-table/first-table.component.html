<table>
  <tr>
    <th>Название</th>
    <th>Дата</th>
    <th>Режиссер</th>
    <th>Сценарист</th>
    <th>Продюсер</th>
  </tr>
  <tr *ngFor="let movie of movies">
    <td>{{ movie.name }}</td>
    <td>{{ movie.date }}</td>
    <td>{{ movie.director }}</td>
    <td>{{ movie.screenwriter }}</td>
    <td>{{ movie.producer }}</td>
  </tr>
</table>
