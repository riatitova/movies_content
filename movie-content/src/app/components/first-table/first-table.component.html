<div class="wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="date" sticky>
      <th mat-header-cell *matHeaderCellDef>Дата</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef>Режиссер</th>
      <td mat-cell *matCellDef="let element">{{ element.director }}</td>
    </ng-container>

    <ng-container matColumnDef="screenwriter">
      <th mat-header-cell *matHeaderCellDef>Сценарист</th>
      <td mat-cell *matCellDef="let element">{{ element.screenwriter }}</td>
    </ng-container>

    <ng-container matColumnDef="producer">
      <th mat-header-cell *matHeaderCellDef>Продюсер</th>
      <td mat-cell *matCellDef="let element">{{ element.producer }}</td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"
      style="position: sticky"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
