<form class="search-form">
  <mat-form-field class="example-full-width" floatLabel="auto" color="primary">
    <input class="toolbar-search" type="text" matInput placeholder="Введите название фильма" [(ngModel)]="searchedMovie" name="movie"/>
    <mat-icon matSuffix style="font-size: 1.2em" (click)="search(searchedMovie)">search</mat-icon>
  </mat-form-field>
</form>
